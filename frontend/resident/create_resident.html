<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Resident</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand text-bold" href="#">SHC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Residents</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../caregiver/index.html">Caregivers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../resident_assignments/index.html">Resident Assignments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./schedules/index.html">Schedules</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h1 class="text-left mb-4">Add Resident</h1>
        <form id="create-resident-form">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">First Name</label>
                <input type="text" name="first_name" class="form-control" id="first_name" placeholder="John">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Doe">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Date of birth</label>
                <input type="date" class="form-control" name="dob" id="dob">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Gender</label>
                <select class="form-select" name="gender" id="gender" aria-label="Default select example">
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" name="phone" id="phone">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Address</label>
                <input type="text" class="form-control" name="address" id="address">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Emergency Contant Full Name</label>
                <input type="text" class="form-control" name="em_contact_name" id="em_contact_name">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Emergency Contant Phone Number</label>
                <input type="text" class="form-control" name="em_contact_phone" id="em_contact_phone">
            </div>
            <button type="submit" class="btn btn-dark">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./resident.js"></script>
</body>
</html>
